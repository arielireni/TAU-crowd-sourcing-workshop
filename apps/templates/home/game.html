{% extends 'layouts/base.html' %}

{% block title %} Game {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Let's Play</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                  <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="game/style.css">
                    <title>Document</title>
                      <style type="text/css">
                        *{
                            margin: 0;
                            padding: 0;
                            overflow: visible;
                            box-sizing: content-box;
                            {#background-image: url("../../static/assets/img/home-decor-1.jpg");;#}
                        }
                        canvas{
                            background-image: url("../../static/assets/img/game/background.jpg"); /* The image used */
                            background-color: #cccccc; /* Used if the image is unavailable */
                            height: 500px; /* You must set a specified height */
                            background-position: center; /* Center the image */
                            background-repeat: no-repeat; /* Do not repeat the image */
                            background-size: cover; /* Resize the background image to cover the entire container */
                        }
                      </style>
                  </head>
                  <body>
                    <canvas id="game-area"></canvas>
                    <script type="text/javascript">

// Declaration of required global variables.
let width;
let height;
let fps;
let tileSize;
let canvas;
let ctx;
let snake;
let food1;
let food2;
let food3;
let food4;
let food5;
let score;
let isPaused;
let interval;


// Loading the browser window
window.addEventListener("load",function(){

    game();

});

// Adding an event listener for key presses.
window.addEventListener("keydown", function (evt) {
    if (evt.key === " ") {
        evt.preventDefault();
        isPaused = !isPaused;
        showPaused();
    }
    else if (evt.key === "ArrowUp") {
        evt.preventDefault();
        if (snake.velY != 1 && snake.x >= 0 && snake.x <= width && snake.y >= 0 && snake.y <= height)
            snake.dir(0, -1);
    }
    else if (evt.key === "ArrowDown") {
        evt.preventDefault();
        if (snake.velY != -1 && snake.x >= 0 && snake.x <= width && snake.y >= 0 && snake.y <= height)
            snake.dir(0, 1);
    }
    else if (evt.key === "ArrowLeft") {
        evt.preventDefault();
        if (snake.velX != 1 && snake.x >= 0 && snake.x <= width && snake.y >= 0 && snake.y <= height)
            snake.dir(-1, 0);
    }
    else if (evt.key === "ArrowRight") {
        evt.preventDefault();
        if (snake.velX != -1 && snake.x >= 0 && snake.x <= width && snake.y >= 0 && snake.y <= height)
            snake.dir(1, 0);
    }

});

// Determining a random spawn location on the grid.
function spawnLocation() {

    // Breaking the entire canvas into a grid of tiles.
    let rows = width / tileSize;
    let cols = height / tileSize;

    let xPos, yPos;

    xPos = Math.floor(Math.random() * rows) * tileSize;
    yPos = Math.floor(Math.random() * cols) * tileSize;

    return { x: xPos, y: yPos };

}

// Showing the score of the player.
function showScore() {

    ctx.textAlign = "center";
    ctx.font = "25px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("SCORE: " + score, width - 120, 30);

}

function showQuestion() {

    ctx.textAlign = "center";
    ctx.font = "30px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Rate Intro to CS course: ", width-1000, 50);

}

// Showing if the game is paused.
function showPaused() {

    ctx.textAlign = "center";
    ctx.font = "35px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("PAUSED", width / 2, height / 2);

}

// Treating the snake as an object.
class Snake {

    // Initialization of object properties.
    constructor(pos, color) {

        this.x = pos.x;
        this.y = pos.y;
        this.tail = [{ x: pos.x - tileSize, y: pos.y }, { x: pos.x - tileSize * 2, y: pos.y }];
        this.velX = 1;
        this.velY = 0;
        this.color = color;

    }

    // Drawing the snake on the canvas.
    draw() {

        // Drawing the head of the snake.
        ctx.beginPath();
        ctx.rect(this.x, this.y, tileSize, tileSize);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();

        // Drawing the tail of the snake.
        for (var i = 0; i < this.tail.length; i++) {

            ctx.beginPath();
            ctx.rect(this.tail[i].x, this.tail[i].y, tileSize, tileSize);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.closePath();

        }


    }

    // Moving the snake by updating position.
    move() {

        // Movement of the tail.
        for (var i = this.tail.length - 1; i > 0; i--) {

            this.tail[i] = this.tail[i - 1];

        }

        // Updating the start of the tail to acquire the position of head.
        if (this.tail.length != 0)
            this.tail[0] = { x: this.x, y: this.y };

        // Movement of the head.
        this.x += this.velX * tileSize;
        this.y += this.velY * tileSize;

    }

    // Changing the direction of movement of the snake.
    dir(dirX, dirY) {

        this.velX = dirX;
        this.velY = dirY;

    }

    // Determining whether the snake has eaten a piece of food.
    eat() {

        if ((Math.abs(this.x - food1.x) < 40 && Math.abs(this.y - food1.y) < 40) ||
            (Math.abs(this.x - food2.x) < 40 && Math.abs(this.y - food2.y) < 40) ||
            (Math.abs(this.x - food3.x) < 40 && Math.abs(this.y - food3.y) < 40) ||
            (Math.abs(this.x - food4.x) < 40 && Math.abs(this.y - food4.y) < 40) ||
            (Math.abs(this.x - food5.x) < 40 && Math.abs(this.y - food5.y) < 40)) {

            // Adding to the tail.
            this.tail.push({});
            return true;
        }

        return false;

    }

    // Checking if the snake has died.
    die() {

        for (var i = 0; i < this.tail.length; i++) {

            if (Math.abs(this.x - this.tail[i].x) < tileSize && Math.abs(this.y - this.tail[i].y) < tileSize) {
                return true;
            }

        }

        return false;

    }

    border() {

        if (this.x + tileSize > width && this.velX != -1 || this.x < 0 && this.velX != 1)
            this.x = width - this.x;

        else if (this.y + tileSize > height && this.velY != -1 || this.velY != 1 && this.y < 0)
            this.y = height - this.y;

    }

}

// Treating the food as an object.
class Food {

    // Initialization of object properties.
    constructor(id, pos) {
        this.id = id
        this.x = pos.x;
        this.y = pos.y;
    }

    // Drawing the food on the canvas.
    draw() {

        ctx.beginPath();
        const image = new Image();
        image.src = "../../static/assets/img/game/food_" + this.id + ".png"
        ctx.drawImage(image, this.x, this.y, 50, 50)
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();

    }

}

// Initialization of the game objects.
function init() {

    tileSize = 20;

    // Dynamically controlling the size of canvas.
    width = tileSize * Math.floor(window.innerWidth / tileSize);
    height = tileSize * Math.floor(window.innerHeight / tileSize);;

    fps = 10;

    canvas = document.getElementById("game-area");
    canvas.width = width;
    canvas.height = height;
    ctx = canvas.getContext("2d");

    isPaused = false;
    score = 0;
    snake = new Snake({ x: tileSize * Math.floor(width / (2 * tileSize)), y: tileSize * Math.floor(height / (2 * tileSize)) }, "#39ff14");
    food1 = new Food(1, spawnLocation());
    food2 = new Food(2, spawnLocation());
    food3 = new Food(3, spawnLocation());
    food4 = new Food(4, spawnLocation());
    food5 = new Food(5, spawnLocation());
}

// Updating the position and redrawing of game objects.
function update() {

    // Checking if game is paused.
    if (isPaused) {
        return;
    }

    if (snake.die()) {
        alert("GAME OVER!!!");
        clearInterval(interval);
        window.location.reload();
    }

    snake.border();

    if (snake.eat()) {
        score += 10;
        food1 = new Food(1, spawnLocation());
        food2 = new Food(2, spawnLocation());
        food3 = new Food(3, spawnLocation());
        food4 = new Food(4, spawnLocation());
        food5 = new Food(5, spawnLocation());
    }

    // Clearing the canvas for redrawing.
    ctx.clearRect(0, 0, width, height);


    food1.draw();
    food2.draw();
    food3.draw();
    food4.draw();
    food5.draw();
    snake.draw();
    snake.move();
    showScore();
    showQuestion();

}

// The actual game function.
function game() {

    init();

    interval = setInterval(update,1000/fps);

}
                    </script>
                  </body>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Top 10 Players</h6>

          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center justify-content-center mb-0">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
